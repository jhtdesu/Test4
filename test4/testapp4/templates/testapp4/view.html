{% extends 'testapp4/base.html' %}

{% block content %}

    <div class="card">


        <div class="card-body">

            <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;

            <hr> 

            <p> <strong> ID: </strong> {{record.id}} </p>
            <p> <strong> Title: {{record.title}} </p>
            <p> <strong> Author: </strong> {{record.author}} </p>
            <p> <strong> Content: </strong> {{record.content}} </p>


        </div>


    </div>

    <br>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary"> Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i> </a>

    &nbsp;

    <a href="{% url 'update' record.id %}" class="btn btn-info"> Update Blog &nbsp; <i class="fa fa-plus" aria-hidden="true"></i> </a>

    &nbsp;

    <a href="{% url 'delete' record.id %}" class="btn btn-danger"> Delete Blog &nbsp;<i class="fa fa-minus-square" aria-hidden="true"></i> </a>


{% endblock %}
