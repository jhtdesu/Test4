{% extends 'testapp4/base.html' %}

{% block content %}

    <hr>

    <a class="btn btn-outline-primary btn-sm" href="{% url 'create' %}">

        Make a Blog &nbsp; <i class="fa fa-plus-circle" aria-hidden="true"></i>

    </a>

    <hr> 

    <table class="table table-hover table-bordered">

        <thead class="table-light">

            <tr>

                <th scope="col"> ID </th>
                <th scope="col"> Title </th>
                <th scope="col"> Author </th>
                <th scope="col"> Content </th>
            </tr>

        </thead>

        <tbody>

        {% if records %}

            {% for record in records %}

            <tr>

                <td> {{record.id}} </td>
                <td> {{record.title}} </td>
                <td> {{record.author}} </td>
                <td> {{record.content}} </td>

                <td> <a class="btn btn-primary btn-sm" href="{% url 'record' record.id %}"> <i class="fa fa-eye" aria-hidden="true"></i> </a> </td>

            </tr>

            {% endfor %}
        
        {% endif %}


        </tbody>


    </table>


{% endblock %}
